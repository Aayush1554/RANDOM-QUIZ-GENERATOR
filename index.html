<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage - Welcome to the Quiz</title>
  <link rel="stylesheet" href="homepage.css" />
  
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.dots.min.js"></script>
</head>
<body>

  <div id="vanta-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  
  <div class="homepage-container">
    <h1>Welcome to the Mystery Quiz!</h1>
    <p>Test your knowledge and have fun!</p>
    <button id="start-quiz-btn">Start Quiz</button>
  </div>

  <script>

    window.addEventListener('load', function () {
      VANTA.DOTS({
        el: "#vanta-background", 
        mouseControls: true,    
        touchControls: true,     
        gyroControls: false,    
        minHeight: 200.00,      
        minWidth: 200.00,       
        scale: 1.00,            
        scaleMobile: 1.00,     
        color: 0x3f3fff,     
        backgroundColor: 0x050505 
      });
    });

    document.getElementById("start-quiz-btn").onclick = function () {
      window.location.href = "quiz.html"; 
    };
  </script>
</body>
</html>
